    <h1 class="animated-highlight">CONTACT ME</h1>
    <p class="p">Have a project in mind? Let’s connect and bring your vision to life.</p>
    <div class="contact-form-container">
                    <form id="contact-form" onsubmit="sendMail(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="surname" placeholder="surname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="write your message" required></textarea>
                        </div>
                        <button type="submit" class="primary-btn">Send message</button>
                        <span class="form-message">I will get back to you within 48 hours. Thank you for your patience!</span>
                    </form>
                </div>
